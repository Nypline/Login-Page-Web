<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IzzaCssTugas</title>
    <link rel="icon" href="My own logo v2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body background="Background-for.png" style="background-color: #edf6ff">
    <form class="Main-card" action="">
      <div class="allof">
        <div class="upper">
          <img src="logo 1.png" alt="Aeoculus-Image" class="Aeoculus-Image" />
          <h2>Aeoculus</h2>
        </div>
        <div class="Maintext">
          <h1>Log In to Aeoculus</h1>
          <p class="gaming">
            Immerse your gaming experience with <br />virtual reality.
          </p>
        </div>
        <div class="email">
          <p class="emailtext">E-mail</p>
          <input
            id="myemail"
            type="email"
            class="inputemail"
            placeholder="youremail@gmail.com"
            onkeyup="changeColor()"
          />
        </div>
        <div class="Password">
          <p class="passwordtext">Password</p>
          <input
            id="mypassword"
            type="password"
            class="inputpassword"
            placeholder="******************"
          />
          <button id="loginButton">LOG IN</button>
        </div>
      </div>
    </form>
  </body>
</html>
